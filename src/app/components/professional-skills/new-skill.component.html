<div class="container">
    <div class="row">

            <div class="form-group">
                <label for="persona_id"> </label>
                <input type="hidden" class="form-control" id="persona_id" name="persona_id" [(ngModel)]="persona_id"
                    required>
                <label for="skillName"> Nombre habilidad</label>
                <input type="text" class="form-control" id="skillName" name="skillName" [(ngModel)]="skillName"
                    required>
                <label for="level"> Nivel de dominio, ingresa solo nÃºmeros enteros</label>
                <input type="text" class="form-control" id="" name="level" [(ngModel)]="skillLevel" required>
            </div>
            <br>
            <button class="btn btn-primary">
                agregar nueva habilidad
            </button>
        </form>

    </div>

</div>

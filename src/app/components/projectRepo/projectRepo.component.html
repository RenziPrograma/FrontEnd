<div class="card mat-card">
    <div class="row"><a href="#" class="btn-right" routerLink="/newProject" *ngIf="isLogged">
            <i class="fa-solid fa-plus"></i></a>
        <div class="container">
            <h2><i class="fas fa-certificate"></i>Mi repositorio de proyectos</h2>
            <div class="col-sm-12  info" *ngFor="let project of project">
              
                <div class="btn-edit" style="float: right; margin-right: 25px"><a href="#" class="btn-right"
                        routerLink="/editProject/{{project.id}}">
                        <i class="fa-solid fa-pen-to-square" *ngIf="isLogged"></i></a>
                </div>
                <div class="btn-edit" style="float: right; margin-right: 25px"><a href="#" class="btn-right"
                        (click)="delete(project.id)">
                        <i class="fa-solid fa-trash" *ngIf="isLogged"></i>
                    </a>
                </div>
                <div class="btn-edit" style="float: right; margin-right: 25px"><a href="#" class="btn-right"
                        routerLink="/newProject" *ngIf="isLogged">
                        <i class="fa-solid fa-plus"></i></a>
                </div>
            <a href={{project.link}}><h3>{{project.name}}</h3></a>
                <p>
                    {{project.description}}
                </p>

                <img [src]="project.img" class="img-fluid offset-md-1 offset-lg-1 imagen" alt="">
                <br>
            </div>
<br>
        </div>
    </div>
</div>

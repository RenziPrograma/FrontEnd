<div class="container" *ngIf="project">
    <div class="row">
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="id"> </label>
                <input type="hidden" class="form-control" id="id" name="id" [(ngModel)]="project.id" required>
                
                <label for="name"> Nombre del proyecto</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="project.name" required>
               
                <label for="link"> Ruta donde se encuentra alojado</label>
                <input type="text" class="form-control" id="" name="link" [(ngModel)]="project.link" required>
                
                <label for="img"> Imagen ilustrativa</label>
                <input type="file" class="form-control" id="img" name="img" [(ngModel)]="project.img"
                    (change)="uploadImage($event)" accept=".jpg, .jpeg, .png" required>


                <label for="description"> Descripci√≥n</label>
                <input type="text" class="form-control" id="description" name="description"
                    [(ngModel)]="project.description" required>
            </div>
           <div class="div">
            <img [src]="imageService.url" alt="">
           </div> 
            <br>
            <button class="btn btn-primary">
                Actualizar proyecto en el repositorio
            </button>
        </form>

    </div>

</div>

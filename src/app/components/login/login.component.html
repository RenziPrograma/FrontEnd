<div class="container mt-5 mb-5">

    <div class="d-flex flex row g-0">
        <div class="col-md-6 mt-3">
            <div class="card card1 p-3">

                <form [formGroup]="form" #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="d-flex flex-column"> <img src="https://i.imgur.com/kFFNY1q.png" height="50"
                            width="50" />
                        <span class="login mt-3">Log in</span>
                    </div>
                    <div class="input-field d-flex flex-column mt-3"> <label>Email</label>
                        <input type="email" id="customerName" formControlName="email" name="customerName"
                            class="form-control" placeholder="email@example.com" [(ngModel)]="customerName" required
                            [ngClass]="{'is-invalid': Email?.errors && Email?.touched,'is-valid': Email?.errors && Email?.touched}" />
                        <div *ngIf="Email?.errors && Email?.touched">
                            <p *ngIf="Email?.hasError('required')" class="text-danger">
                                El email is requerido
                            </p>
                            <p *ngIf="Email?.hasError('email')" class="text-danger">
                                El formato de email debe ser válido
                            </p>
                        </div>
                        <label class="mt-3">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                            placeholder="Enter Your Password" [(ngModel)]="password" required
                            [ngClass]="{'is-invalid': Password?.errors && Email?.touched,'is-valid': Password?.errors && Password?.touched}" />
                        <div *ngIf="Password?.errors && Password?.touched">
                            <p *ngIf="Password?.hasError('required')" class="text-danger">
                                El Password is requerido
                            </p>
                            <p *ngIf="Password?.hasError('required')" class="text-danger">
                                El formato de Password debe ser válido
                            </p>
                        </div>

                        <button
                            class="mt-4 btn btn-dark d-flex justify-content-center align-items-center">Login</button>


                        <div class="mt-3 text1"> <span class="mt-3 forget">Forget Password?</span> </div>
                        <div class="text2 mt-4 d-flex flex-row align-items-center"> <span>Don't have an account?<span
                                    class="register">Register here</span></span> </div>
                    </div>
                </form>
            </div>
        </div>


        <div class="col-md-6 mt-3">
            <div class="card card2 p-3">
                <div class="image">
                    <img src="../../../assets/Renzi.jpg">
                </div>
            </div>
        </div>
    </div>
</div>

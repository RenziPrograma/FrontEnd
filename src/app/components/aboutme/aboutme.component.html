<div class="card mat-card" id="first-card">
    <div class="row col-md-12" *ngFor="let persona of persona">
        <img [src]="persona.representativaImageUrl" alt="code" class="card-img-top" height="500px"
            style="border-radius: 32px">

        <div id="info-img">
            <img class="profile-image" [src]="persona.profileImageUrl" alt="Este soy yo">
            <div class="btn-edit" style="float: right; margin-right: 25px"><a href="#" class="btn-right"
                    routerLink="/editPersona/{{persona.id}}">
                    <i class="fa-solid fa-pen-to-square" *ngIf="isLogged"></i></a>
            </div>

            <div class=" card-body">
                <h3 class="card-title">{{persona.name}} {{persona.surname}} </h3>

                <p class="card-text" id="info-acerdade">
                    {{persona.description}}
                </p>
                <div>
                    <input id="editar-acercade" type="text" oninput="myFunction2(this.value)" style="display: none;">
                </div>
                <h6><i class="fas fa-briefcase mr-2"></i> {{persona.position}}</h6>
                <h6><i class="fas fa-home mr-2"></i> {{persona.base}}</h6>
                <h6><i class="fas fa-envelope mr-2"></i> {{persona.email}}</h6>
                <h6><i class="fas fa-phone mr-2">
                        <!---- alt pone el teléfono al revés---->
                    </i>{{persona.telephone}}</h6>
            </div>
        </div>
    </div>
</div>

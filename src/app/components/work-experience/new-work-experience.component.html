<div class="container">
    <div class="row">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="persona_id"> </label>
                <input type="hidden" class="form-control" id="persona_id" name="persona_id" [(ngModel)]="persona_id"
                    required>
                <label for="businessName"> Nombre de la Empresa</label>
                <input type="text" class="form-control" id="businessName" name="businessName" [(ngModel)]="businessName"
                    required>
                <label for="position"> Posición</label>
                <input type="text" class="form-control" id="" name="position" [(ngModel)]="position" required>
                <label for="description"> Descripción</label>
                <input type="text" class="form-control" id="description" name="description" [(ngModel)]="description"
                    required>
                <label for="startDate"> Fecha de inicio</label>
                <input type="text" class="form-control" id="startDate" name="startDate" [(ngModel)]="startDate"
                    required>
                <label for="endDate"> Fecha de finalización</label>
                <input type="text" class="form-control" id="endDate" name="endDate" [(ngModel)]="endDate" required>
            </div>
            <button class="btn btn-primary">
                agregar nueva Experiencia
            </button>
        </form>

    </div>

</div>
